<!DOCTYPE html>
<html>
<head>
	<title>실습예제</title>
</head>
<body>
<ul>
	<li>apple</li>
	<li>orange</li>
	<li>banana</li>
	<li>strawberry</li>
</ul>
</body>
</html>


<script>
	function print(){
		/*
		filter, includes, from을 사용해서 문자열 'e'가 포함된 노드로 구성된 배열을 만들어서 반환하기
		*/
		let list=document.querySelectorAll('li');
		//console.log(toString.call(list));
		let listArray= Array.from(list);//li노드로 구성된 배열
		//console.log(toString.call(listArray)); //array확인

		//filter : 전달받은 함수 결과가true를 반환하는 원소들로만 배열을 생성
		let eArray = listArray.filter(function(v){
			return v.innerText.includes('e');
		});
		console.log(eArray.length);
		return eArray;

	}

	console.log(print());
</script>
